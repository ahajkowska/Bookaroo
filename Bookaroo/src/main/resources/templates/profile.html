<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${'Profil - ' + user.username}">Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --kangaroo-brown: #8B4513;
            --kangaroo-tan: #D2691E;
            --kangaroo-light: #F4A460;
            --kangaroo-cream: #FFDEAD;
            --kangaroo-dark: #654321;
            --aussie-red: #C8102E;
            --outback-orange: #FF8C42;
        }

        body {
            background: linear-gradient(135deg, #E8C5A5 0%, #D2B48C 50%, #DEB887 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: 'ü¶ò';
            position: fixed;
            font-size: 15rem;
            opacity: 0.05;
            bottom: -50px;
            right: -50px;
            transform: rotate(-15deg);
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: 'ü¶ò';
            position: fixed;
            font-size: 10rem;
            opacity: 0.05;
            top: 50px;
            left: -30px;
            transform: rotate(15deg) scaleX(-1);
            pointer-events: none;
            z-index: 0;
        }

        .navbar {
            background: linear-gradient(135deg, var(--kangaroo-brown), var(--kangaroo-tan)) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(101, 67, 33, 0.3);
            padding: 1rem 0;
            border-bottom: 3px solid var(--aussie-red);
        }

        .navbar-brand {
            color: var(--kangaroo-cream) !important;
            font-size: 1.8rem;
            font-weight: bold;
            transition: transform 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand:hover {
            transform: scale(1.05) rotate(-3deg);
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .profile-card {
            background: linear-gradient(135deg, #FFF8DC 0%, var(--kangaroo-cream) 100%);
            border-radius: 30px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(101, 67, 33, 0.2);
            border: 4px solid var(--kangaroo-tan);
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: 'ü¶ò';
            position: absolute;
            font-size: 6rem;
            opacity: 0.08;
            top: 10px;
            right: 20px;
        }

        .profile-avatar {
            border: 5px solid var(--kangaroo-tan);
            box-shadow: 0 8px 20px rgba(101, 67, 33, 0.3);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .profile-avatar:hover {
            transform: scale(1.05) rotate(-3deg);
        }

        .profile-info h2 {
            color: var(--kangaroo-brown);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.1);
            margin-bottom: 0.5rem;
        }

        .profile-info .text-muted {
            color: var(--kangaroo-tan) !important;
            font-weight: 500;
        }

        .profile-bio {
            color: var(--kangaroo-dark);
            font-size: 1.1rem;
            margin: 1rem 0;
            line-height: 1.6;
        }

        .badge-role {
            background: linear-gradient(135deg, var(--kangaroo-brown), var(--kangaroo-tan)) !important;
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(101, 67, 33, 0.3);
        }

        .section-divider {
            border: 0;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--kangaroo-tan), transparent);
            margin: 2rem 0;
        }

        .library-title {
            color: var(--kangaroo-dark);
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .library-title::before {
            content: 'ü¶ò';
            font-size: 2.5rem;
            animation: hop 2s ease-in-out infinite;
        }

        .accordion {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(101, 67, 33, 0.15);
        }

        .accordion-item {
            border: none;
            border-bottom: 2px solid var(--kangaroo-cream);
            background: transparent;
        }

        .accordion-item:last-child {
            border-bottom: none;
        }

        .accordion-button {
            background: linear-gradient(135deg, var(--kangaroo-cream), #F5DEB3) !important;
            color: var(--kangaroo-brown) !important;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 1.2rem 1.5rem;
            border: none;
            box-shadow: none !important;
            transition: all 0.3s ease;
        }

        .accordion-button:hover {
            background: linear-gradient(135deg, #F5DEB3, var(--kangaroo-light)) !important;
            transform: translateX(5px);
        }

        .accordion-button::after {
            filter: brightness(0) invert(0.4);
        }

        .accordion-body {
            background: linear-gradient(135deg, #FFF8DC, #FAEBD7);
            padding: 1.5rem;
        }

        .list-group-item {
            background: linear-gradient(135deg, #FFFAF0, var(--kangaroo-cream));
            border: 2px solid var(--kangaroo-tan) !important;
            border-radius: 15px !important;
            margin-bottom: 0.8rem;
            padding: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .list-group-item:hover {
            transform: translateX(10px);
            box-shadow: 0 6px 15px rgba(101, 67, 33, 0.2);
            border-color: var(--aussie-red) !important;
        }

        .list-group-item:hover::before {
            opacity: 1;
            left: 10px;
        }

        .list-group-item strong {
            color: var(--kangaroo-brown);
            font-size: 1.05rem;
            font-weight: 700;
        }

        .list-group-item .text-muted {
            color: var(--kangaroo-tan) !important;
            font-weight: 500;
        }

        .badge-rating {
            background: linear-gradient(135deg, var(--aussie-red), var(--outback-orange)) !important;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 3px 6px rgba(200, 16, 46, 0.3);
        }

        .badge-rating::before {
            content: '‚≠ê ';
        }

        .empty-shelf {
            background: linear-gradient(135deg, #FFF8DC, var(--kangaroo-cream));
            border: 2px dashed var(--kangaroo-tan);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .empty-shelf::before {
            content: 'ü¶ò';
            font-size: 3rem;
            display: block;
            margin-bottom: 0.5rem;
            opacity: 0.5;
        }

        .empty-shelf p {
            color: var(--kangaroo-tan);
            font-style: italic;
            font-size: 1.1rem;
            margin: 0;
        }

        .list-group-flush {
            border-radius: 0 !important;
        }

        .book-entry {
            padding-left: 2rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">ü¶ò Bookaroo</a>
    </div>
</nav>

<div class="container">
    <div class="profile-card">
        <div class="row align-items-center">
            <div class="col-md-2 text-center">
                <img th:src="${user.avatar != null ? user.avatar : ''}"
                     class="rounded-circle profile-avatar" alt="Avatar">
            </div>
            <div class="col-md-10 profile-info">
                <h2 th:text="${user.username}">Username</h2>
                <p class="text-muted" th:text="${user.email}">email@bookaroo.com</p>
                <p class="profile-bio" th:text="${user.bio}">Bio u≈ºytkownika</p>
                <span class="badge badge-role" th:text="${user.role}">ROLE</span>
            </div>
        </div>
    </div>

    <hr class="section-divider">

    <h3 class="library-title">Biblioteczka</h3>

    <div class="accordion" id="shelvesAccordion">
        <div class="accordion-item" th:each="shelf, iterStat : ${shelves}">
            <h2 class="accordion-header" th:id="'heading' + ${iterStat.index}">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        th:data-bs-target="'#collapse' + ${iterStat.index}"
                        aria-expanded="true"
                        th:text="${shelf.name + ' (' + shelf.books.size() + ')'}">
                    Nazwa P√≥≈Çki
                </button>
            </h2>
            <div th:id="'collapse' + ${iterStat.index}" class="accordion-collapse collapse show" data-bs-parent="#shelvesAccordion">
                <div class="accordion-body">

                    <ul class="list-group list-group-flush" th:if="${!shelf.books.empty}">
                        <li class="list-group-item d-flex justify-content-between align-items-center book-entry"
                            th:each="book : ${shelf.books}">
                            <div>
                                <strong th:text="${book.title}">Tytu≈Ç</strong>
                                <span class="text-muted ms-2" th:text="${book.author?.firstName + ' ' + book.author?.lastName}">Autor</span>
                            </div>
                            <span class="badge badge-rating" th:text="${book.averageRating}">Rating</span>
                        </li>
                    </ul>

                    <div th:if="${shelf.books.empty}" class="empty-shelf">
                        <p>Baza ksiƒÖ≈ºek jest pusta! Dodaj ksiƒÖ≈ºki do tej p√≥≈Çki.</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
