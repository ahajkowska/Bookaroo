<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Bookaroo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --kangaroo-brown: #8B4513;
            --kangaroo-tan: #D2691E;
            --kangaroo-light: #F4A460;
            --kangaroo-cream: #FFDEAD;
            --kangaroo-dark: #654321;
            --aussie-red: #C8102E;
            --outback-orange: #FF8C42;
            --bush-green: #556B2F;
        }

        body {
            background: linear-gradient(135deg, #E8C5A5 0%, #D2B48C 50%, #DEB887 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
            padding-top: 120px; /* Miejsce na Fixed Navbar */
        }

        /* T≈ÅO Z KANGURAMI */
        body::before { content: '\1F998'; position: fixed; font-size: 15rem; opacity: 0.05; bottom: -50px; right: -50px; transform: rotate(-15deg); pointer-events: none; z-index: 0; }
        body::after { content: '\1F998'; position: fixed; font-size: 10rem; opacity: 0.05; top: 50px; left: -30px; transform: rotate(15deg) scaleX(-1); pointer-events: none; z-index: 0; }

        /* NAWIGACJA */
        .navbar {
            background: linear-gradient(135deg, var(--kangaroo-brown), var(--kangaroo-tan)) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(101, 67, 33, 0.3);
            padding: 1rem 0;
            border-bottom: 3px solid var(--aussie-red);
        }

        .navbar-brand {
            color: var(--kangaroo-cream) !important;
            font-size: 1.8rem;
            font-weight: bold;
            transition: transform 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .navbar-brand:hover { transform: scale(1.05) rotate(-3deg); }

        /* PRZYCISKI G≈Å√ìWNE */
        .btn-custom {
            padding: 0.5rem 1.5rem; border-radius: 25px; font-weight: 600;
            transition: all 0.3s ease; text-decoration: none; display: inline-block;
            border-width: 2px; border-style: solid;
        }

        .btn-login { background: linear-gradient(135deg, var(--kangaroo-cream), #FFF); color: var(--kangaroo-brown); border-color: var(--kangaroo-brown); }
        .btn-login:hover { background: var(--kangaroo-brown); color: var(--kangaroo-cream); transform: translateY(-2px); border-color: var(--kangaroo-brown); }

        .btn-register { background: linear-gradient(135deg, var(--aussie-red), var(--outback-orange)); color: white; border-color: white; box-shadow: 0 4px 10px rgba(200, 16, 46, 0.3); }
        .btn-register:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(200, 16, 46, 0.5); color: white; background: linear-gradient(135deg, var(--outback-orange), var(--aussie-red)); border-color: white; }

        .btn-profile { background: linear-gradient(135deg, var(--bush-green), #6B8E23); color: white; border-color: #F5DEB3; }
        .btn-profile:hover { transform: translateY(-2px); color: white; box-shadow: 0 4px 10px rgba(85, 107, 47, 0.4); border-color: #F5DEB3; }

        .btn-logout { background: rgba(0, 0, 0, 0.2); color: #FFDEAD; border-color: #FFDEAD; }
        .btn-logout:hover { background: var(--aussie-red); color: white; border-color: #FFDEAD; }

        /* STYLIZACJA ELEMENT√ìW WSP√ìLNYCH DLA PROFILU I INNYCH STRON */
        .container { position: relative; z-index: 1; }
        .card { border-radius: 20px; overflow: hidden; box-shadow: 0 8px 20px rgba(101, 67, 33, 0.15); border: none; }
        .btn-back { color: var(--kangaroo-brown); font-weight: bold; text-decoration: none; display: inline-block; margin-bottom: 15px; font-size: 1.1rem; }
        .btn-back:hover { color: var(--aussie-red); }

        /* Style specyficzne dla profilu (zostawiam je globalnie, bo mogƒÖ siƒô przydaƒá w edit-profile) */
        .profile-card {
            background: linear-gradient(135deg, #FFF8DC 0%, var(--kangaroo-cream) 100%);
            border-radius: 30px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(101, 67, 33, 0.2);
            border: 4px solid var(--kangaroo-tan);
            position: relative;
            overflow: hidden;
        }
        .profile-avatar {
            width: 150px; height: 150px; object-fit: cover;
            border: 5px solid var(--kangaroo-tan);
            box-shadow: 0 8px 20px rgba(101, 67, 33, 0.3);
            border-radius: 50%;
        }
        .avatar-placeholder {
            width: 150px; height: 150px; background: var(--kangaroo-tan); color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 4rem; font-weight: bold; border: 5px solid var(--kangaroo-brown); margin: 0 auto;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">ü¶ò Bookaroo</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">

            <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                <span class="text-white me-3">Witaj, <strong sec:authentication="name">User</strong>!</span>

                <a sec:authorize="hasRole('ADMIN')"
                   href="/admin/dashboard"
                   class="btn-custom me-2"
                   style="background: #FFD700; color: #654321; border-color: #654321;">
                    Panel Admina
                </a>

                <a th:href="@{/profile/{id}(id=${#authentication.principal.id})}"
                   class="btn-custom btn-profile me-2">
                    M√≥j Profil
                </a>

                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn-custom btn-logout">Wyloguj</button>
                </form>
            </div>

            <div sec:authorize="!isAuthenticated()">
                <a href="/login" class="btn-custom btn-login me-2">Zaloguj siƒô</a>
                <a href="/register" class="btn-custom btn-register">Do≈ÇƒÖcz do nas</a>
            </div>

        </div>
    </div>
</nav>

<div th:replace="${content}"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
