<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edycja Profilu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #FFF8DC; padding-top: 80px; }
        .edit-container { max-width: 600px; margin: 0 auto; background: white; padding: 2rem; border-radius: 20px; border: 3px solid #D2691E; }
    </style>
</head>
<body>

<div class="container">
    <div class="edit-container">
        <h2 class="mb-4 text-center" style="color: #8B4513;">Edytuj Profil</h2>

        <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data">

            <div class="mb-3 text-center">
                <img th:if="${user.avatar}" th:src="${user.avatar}" class="rounded-circle" width="100" height="100" style="object-fit: cover;">
                <p class="text-muted small">Obecne zdjęcie</p>
            </div>

            <div class="mb-3">
                <label for="avatar" class="form-label">Zmień Avatar</label>
                <input type="file" class="form-control" id="avatar" name="avatar" accept="image/png, image/jpeg">
            </div>

            <div class="mb-3">
                <label for="bio" class="form-label">O mnie (Bio)</label>
                <textarea class="form-control" id="bio" name="bio" rows="4" th:text="${user.bio}"></textarea>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" style="background: #D2691E; border: none;">Zapisz Zmiany</button>
                <a th:href="@{'/profile/' + ${user.id}}" class="btn btn-secondary">Anuluj</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
