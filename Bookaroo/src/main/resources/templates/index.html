<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Bookaroo - Strona G贸wna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --kangaroo-brown: #8B4513;
            --kangaroo-tan: #D2691E;
            --kangaroo-light: #F4A460;
            --kangaroo-cream: #FFDEAD;
            --kangaroo-dark: #654321;
            --aussie-red: #C8102E;
            --outback-orange: #FF8C42;
            --bush-green: #556B2F;
        }

        body {
            background: linear-gradient(135deg, #E8C5A5 0%, #D2B48C 50%, #DEB887 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '\1F998'; /*kangur w unicode */
            position: fixed;
            font-size: 15rem;
            opacity: 0.05;
            bottom: -50px;
            right: -50px;
            transform: rotate(-15deg);
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '\1F998'; /*kangur w unicode */
            position: fixed;
            font-size: 10rem;
            opacity: 0.05;
            top: 50px;
            left: -30px;
            transform: rotate(15deg) scaleX(-1);
            pointer-events: none;
            z-index: 0;
        }

        .navbar {
            background: linear-gradient(135deg, var(--kangaroo-brown), var(--kangaroo-tan)) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(101, 67, 33, 0.3);
            padding: 1rem 0;
            border-bottom: 3px solid var(--aussie-red);
        }

        .navbar-brand {
            color: var(--kangaroo-cream) !important;
            font-size: 1.8rem;
            font-weight: bold;
            transition: transform 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand:hover {
            transform: scale(1.05) rotate(-3deg);
        }

        .btn-custom {
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            border-width: 2px;
            border-style: solid;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--kangaroo-cream), #FFF);
            color: var(--kangaroo-brown);
            border-color: var(--kangaroo-brown);
        }
        .btn-login:hover {
            background: var(--kangaroo-brown);
            color: var(--kangaroo-cream);
            transform: translateY(-2px);
            border-color: var(--kangaroo-brown);
        }

        .btn-register {
            background: linear-gradient(135deg, var(--aussie-red), var(--outback-orange));
            color: white;
            border-color: white;
            box-shadow: 0 4px 10px rgba(200, 16, 46, 0.3);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(200, 16, 46, 0.5);
            color: white;
            background: linear-gradient(135deg, var(--outback-orange), var(--aussie-red));
            border-color: white;
        }

        .btn-profile {
            background: linear-gradient(135deg, var(--bush-green), #6B8E23);
            color: white;
            border-color: #F5DEB3;
        }
        .btn-profile:hover {
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 4px 10px rgba(85, 107, 47, 0.4);
            border-color: #F5DEB3;
        }

        .btn-logout {
            background: rgba(0, 0, 0, 0.2);
            color: #FFDEAD;
            border-color: #FFDEAD;
        }
        .btn-logout:hover {
            background: var(--aussie-red);
            color: white;
            border-color: #FFDEAD;
        }

        .hero-section {
            background: linear-gradient(135deg, #FFF8DC 0%, var(--kangaroo-cream) 100%);
            border-radius: 30px;
            padding: 3rem 2rem;
            margin-top: 3rem;
            margin-bottom: 3rem;
            box-shadow: 0 10px 40px rgba(101, 67, 33, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 4px solid var(--kangaroo-tan);
        }

        .hero-section::before {
            content: '\1F998'; /*kangur w unicode */
            position: absolute;
            font-size: 8rem;
            opacity: 0.1;
            top: -20px;
            right: 20px;
        }

        .hero-section h1 {
            color: var(--kangaroo-brown);
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.1);
        }

        .hero-section p {
            color: var(--kangaroo-dark);
            font-size: 1.3rem;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }

        .section-title {
            color: var(--kangaroo-dark);
            font-weight: bold;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-title::before {
            content: '\1F998'; /*kangur w unicode */
            font-size: 2.5rem;
            animation: hop 2s ease-in-out infinite;
        }

        .book-card {
            background: linear-gradient(135deg, #FFF8DC 0%, #FAEBD7 100%);
            border: 3px solid var(--kangaroo-tan);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 4px 8px rgba(101, 67, 33, 0.2);
            height: 100%;
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-15px) rotate(-2deg);
            box-shadow: 0 20px 40px rgba(139, 69, 19, 0.3);
            border-color: var(--aussie-red);
        }

        .book-card::before {
            content: '\1F998'; /*kangur w unicode */
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            opacity: 0.2;
            transition: all 0.3s ease;
        }

        .book-card:hover::before {
            opacity: 0.4;
            transform: scale(1.2) rotate(10deg);
        }

        .card-body {
            padding: 1.8rem;
            position: relative;
            z-index: 1;
        }

        .card-title {
            color: var(--kangaroo-brown);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 0.7rem;
        }

        .card-subtitle {
            color: var(--kangaroo-tan) !important;
            font-weight: 600;
        }

        .card-footer {
            background: linear-gradient(135deg, var(--kangaroo-cream), #F5DEB3);
            border-top: 2px solid var(--kangaroo-tan);
            padding: 1rem 1.5rem;
        }

        .btn-details {
            background: linear-gradient(135deg, var(--kangaroo-brown), var(--kangaroo-tan));
            color: white;
            border: 2px solid var(--kangaroo-dark);
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 8px rgba(101, 67, 33, 0.3);
        }

        .btn-details:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, var(--aussie-red), var(--outback-orange));
            box-shadow: 0 6px 15px rgba(200, 16, 46, 0.4);
            color: white;
            border-color: var(--kangaroo-dark);
        }

        .alert-custom h5 {
            color: var(--kangaroo-brown);
            font-weight: bold;
        }

        .alert-custom p {
            color: var(--kangaroo-dark);
        }

        .isbn-badge {
            background: linear-gradient(135deg, var(--kangaroo-tan), var(--kangaroo-light));
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            display: inline-block;
            margin-top: 0.5rem;
            font-weight: 600;
            box-shadow: 0 2px 4px rgba(101, 67, 33, 0.3);
        }

        .container-main {
            background: rgba(255, 248, 220, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            border: 3px solid var(--kangaroo-cream);
            box-shadow: 0 8px 20px rgba(101, 67, 33, 0.15);
            position: relative;
            z-index: 1;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Bookaroo</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">

            <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                <span class="text-white me-3">Witaj, <strong sec:authentication="name">User</strong>!</span>

                <a th:href="@{/profile/{id}(id=${#authentication.principal.id})}"
                   class="btn-custom btn-profile me-2">
                    M贸j Profil
                </a>

                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-custom btn-logout">Wyloguj</button>
                </form>
            </div>

            <div sec:authorize="!isAuthenticated()">
                <a href="/login" class="btn btn-custom btn-login">Zaloguj si</a>
                <a href="/register" class="btn btn-custom btn-register">Docz do nas</a>
            </div>

        </div>
    </div>
</nav>

<div style="height: 76px;"></div>

<div class="container">
    <div class="hero-section">
        <h1> Witaj w Bookaroo!</h1>
        <p>Skacz midzy p贸kami i dziel si z innymi przeczytanymi ksi偶kami!</p>
    </div>

    <div class="container-main">
        <h3 class="section-title">Polecane Ksi偶ki</h3>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="book : ${books}">
                <div class="card book-card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}">Nazwa ksi偶ki</h5>
                        <h6 class="card-subtitle mb-3" th:text="${book.author?.firstName + ' ' + book.author?.lastName}">Autor</h6>
                        <span class="isbn-badge">
                            ISBN: <span th:text="${book.isbn}">numer ISBN</span>
                        </span>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-details"> Zobacz szczeg贸y</button>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(books)}" class="alert alert-warning mt-4 text-center">
            <h5>Baza ksi偶ek jest pusta!</h5>
            <p class="mb-0">Dodaj ksi偶ki w panelu administratora.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
