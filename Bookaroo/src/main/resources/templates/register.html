<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja - Bookaroo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --kangaroo-brown: #8B4513;
            --kangaroo-tan: #D2691E;
            --kangaroo-light: #F4A460;
            --kangaroo-cream: #FFDEAD;
            --kangaroo-dark: #654321;
            --aussie-red: #C8102E;
            --outback-orange: #FF8C42;
        }

        body {
            background: linear-gradient(135deg, #E8C5A5 0%, #D2B48C 50%, #DEB887 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }

        body::before {
            content: 'ðŸ¦˜';
            position: fixed;
            font-size: 20rem;
            opacity: 0.05;
            bottom: -80px;
            right: -80px;
            transform: rotate(-15deg);
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: 'ðŸ¦˜';
            position: fixed;
            font-size: 15rem;
            opacity: 0.05;
            top: -50px;
            left: -50px;
            transform: rotate(15deg) scaleX(-1);
            pointer-events: none;
            z-index: 0;
            animation: hop 5s ease-in-out infinite;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .registration-card {
            background: linear-gradient(135deg, #FFF8DC 0%, var(--kangaroo-cream) 100%);
            border: 4px solid var(--kangaroo-tan);
            border-radius: 30px;
            box-shadow: 0 15px 50px rgba(101, 67, 33, 0.3);
            overflow: hidden;
            position: relative;
        }

        .registration-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--aussie-red), var(--outback-orange), var(--kangaroo-tan));
        }

        .card-header {
            background: linear-gradient(135deg, var(--kangaroo-brown), var(--kangaroo-tan)) !important;
            border-bottom: 3px solid var(--aussie-red);
            padding: 2rem;
            position: relative;
        }

        .card-header h3 {
            color: white;
            font-weight: bold;
            font-size: 2rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .card-header::after {
            content: 'ðŸ¦˜';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            opacity: 0.3;
            animation: hop 2s ease-in-out infinite;
        }

        .card-body {
            padding: 2.5rem !important;
            background: linear-gradient(135deg, #FFFAF0, #FFF8DC);
        }

        .alert-danger {
            background: linear-gradient(135deg, #FFE4E1, #FFB6C1);
            border: 2px solid var(--aussie-red);
            border-radius: 15px;
            color: var(--aussie-red);
            font-weight: 600;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(200, 16, 46, 0.2);
        }

        .form-label {
            color: var(--kangaroo-brown);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-control {
            border: 2px solid var(--kangaroo-tan);
            border-radius: 15px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            border-color: var(--aussie-red);
            box-shadow: 0 0 0 0.2rem rgba(200, 16, 46, 0.25);
            background: #FFFAF0;
        }

        .text-danger {
            color: var(--aussie-red) !important;
            font-weight: 600;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .btn-register {
            background: linear-gradient(135deg, var(--kangaroo-brown), var(--kangaroo-tan)) !important;
            border: 3px solid var(--kangaroo-dark);
            color: white;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(101, 67, 33, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-register::before {
            content: 'ðŸ¦˜';
            position: absolute;
            left: 20px;
            font-size: 1.5rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(101, 67, 33, 0.4);
            background: linear-gradient(135deg, var(--aussie-red), var(--outback-orange)) !important;
            padding-left: 3rem;
        }

        .btn-register:hover::before {
            opacity: 1;
            left: 15px;
        }

        .btn-register:active {
            transform: translateY(-1px);
        }

        .card-footer {
            background: linear-gradient(135deg, var(--kangaroo-cream), #F5DEB3) !important;
            border-top: 3px solid var(--kangaroo-tan);
            padding: 1.5rem;
        }

        .card-footer small {
            color: var(--kangaroo-dark);
            font-size: 1rem;
            font-weight: 500;
        }

        .card-footer a {
            color: var(--aussie-red);
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .card-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--aussie-red);
            transition: width 0.3s ease;
        }

        .card-footer a:hover {
            color: var(--outback-orange);
            transform: translateX(3px);
            display: inline-block;
        }

        .card-footer a:hover::after {
            width: 100%;
        }

        .mb-3 {
            position: relative;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card registration-card shadow-lg">
                <div class="card-header text-center">
                    <h3>ðŸ¦˜ DoÅ‚Ä…cz do Bookaroo!</h3>
                </div>
                <div class="card-body">
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
                        BÅ‚Ä…d rejestracji
                    </div>
                    <form th:action="@{/register}" th:object="${user}" method="post">

                        <input type="hidden" name="role" value="USER" />

                        <div class="mb-3">
                            <label for="username" class="form-label">Nazwa uÅ¼ytkownika</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required placeholder="Wpisz swojÄ… nazwÄ™ uÅ¼ytkownika">
                            <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">BÅ‚Ä…d</div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Adres e-mail</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder="kangur@bookaroo.com">
                            <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">BÅ‚Ä…d</div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">HasÅ‚o</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required placeholder="Wpisz hasÅ‚o">
                            <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">BÅ‚Ä…d</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-register btn-lg">Zarejestruj siÄ™!</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Masz juÅ¼ konto? <a href="/login">Zaloguj siÄ™!</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
