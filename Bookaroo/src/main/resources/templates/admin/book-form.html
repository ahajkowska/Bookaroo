<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj Książkę</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">

<div class="container" style="max-width: 600px;">
    <div class="card shadow border-0">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0" th:text="${book.id == null} ? 'Dodaj nową książkę' : 'Edytuj książkę'">Formularz</h4>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/admin/book/save}" th:object="${book}" method="post">

                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label class="form-label">Tytuł</label>
                    <input type="text" th:field="*{title}" class="form-control" required placeholder="Wpisz tytuł książki">
                </div>

                <div class="mb-3">
                    <label class="form-label">ISBN</label>
                    <input type="text" th:field="*{isbn}" class="form-control" placeholder="np. 978-3-16-148410-0">
                </div>

                <div class="mb-3">
                    <label class="form-label">Rok wydania</label>
                    <input type="number" th:field="*{publicationYear}" class="form-control" value="2024">
                </div>

                <div class="mb-3">
                    <label class="form-label">Opis</label>
                    <textarea th:field="*{description}" class="form-control" rows="4" placeholder="Krótki opis fabuły..."></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Wybierz Autora</label>
                    <select th:field="*{authorId}" class="form-select">
                        <option value="">-- Wybierz autora --</option>
                        <option th:each="a : ${authors}"
                                th:value="${a.id}"
                                th:text="${a.name + ' ' + a.surname}">
                        </option>
                    </select>
                    <div class="form-text">
                        Brakuje autora? Najpierw dodaj go w bazie.
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">Zapisz Książkę</button>
                    <a href="/admin/dashboard" class="btn btn-outline-secondary">Anuluj</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
