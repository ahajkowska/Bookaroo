<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj Autora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">

<div class="container" style="max-width: 500px;">
    <div class="card shadow border-0">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0" th:text="${author.id == null} ? 'Dodaj nowego autora' : 'Edytuj autora'">Formularz</h4>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/admin/author/save}" th:object="${author}" method="post">

                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label class="form-label">ImiÄ™</label>
                    <input type="text" th:field="*{name}" class="form-control" required placeholder="np. Henryk">
                </div>

                <div class="mb-3">
                    <label class="form-label">Nazwisko</label>
                    <input type="text" th:field="*{surname}" class="form-control" required placeholder="np. Sienkiewicz">
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Zapisz Autora</button>
                    <a href="/admin/dashboard" class="btn btn-outline-secondary">Anuluj</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
